<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td, #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list > thead > tr {
            color: yellow;
            background-color: purple;
        }

        .divider {
            height: 2px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div id="example">
    <table id="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody id="contacts">
        <template v-for="(contact, index) in contacts">
            <tr :key="contact.no">
                <td>{{contact.no}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.address}}</td>
            </tr>

            <tr class="divider" v-if="index % 5 == 4">
                <td colspan="4"></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
