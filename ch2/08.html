<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td, #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list > thead > tr {
            color: yellow;
            background-color: purple;
        }
    </style>
</head>
<body>
<div id="example">
    <table id="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody id="contacts">
        <tr v-for="contact in contacts">
            <td>{{contact.no}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
            <td>{{contact.address}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    var list = new Vue({
        el: '#example',
        data: {
            "pageno": 1,
            "pagesize": 10,
            "totalcount": 100,
            "contacts": [
                {"no": 100, "name": "설현", "tel": "010-3456-8299", "address": "서울"},
                {"no": 99, "name": "혜리", "tel": "010-3456-8298", "address": "겅기"},
                {"no": 98, "name": "하니", "tel": "010-3456-8297", "address": "제주"},
            ]
        }
    });
</script>

</body>
</html>
