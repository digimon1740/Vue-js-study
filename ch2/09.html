<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td, #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list > thead > tr {
            color: yellow;
            background-color: purple;
        }
    </style>
</head>
<body>
<div id="example">
    <select id="regions">
        <option disabled="disabled" selected>지역을 선택하세요</option>
        <option v-for="(val, key, index) in regions" :value="key">{{val}} ({{index}})</option>
    </select>
</div>
<script type="text/javascript">
    var regions = {};
    regions['A'] = "Asia";
    regions['B'] = "America";
    regions['C'] = "Europe";
    regions['D'] = "Africa";
    regions['E'] = "Oceania";

    var list = new Vue({
        el: '#example',
        data: {regions: regions}
    });
</script>

</body>
</html>
