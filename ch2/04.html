<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="simple">
    <input id="a" type="text" v-model="name" placeholder="이름을 입력하세요"/>
    <br/>
    입력된 이름 : <h2 v-html="name"></h2>
</div>

<script type="text/javascript">
    var simple = new Vue({
        el: '#simple',
        data: {
            name: ''
        }
    });
</script>

</body>
</html>
